<!DOCTYPE html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Demo IONIC</title>
    <link href="lib/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <side-menus>
      <pane side-menu-content>
        <nav-bar type="bar-positive" 
                 animation="nav-title-slide-ios7" 
                 back-button-type="button-icon" 
                 back-button-icon="ion-ios7-arrow-back"></nav-bar>
        <nav-view animation="slide-left-right"></nav-view>
      </pane>
      <side-menu side="left">
        <header class="bar bar-header bar-positive item-input">
          <h1 class="title">Menu</h1>
        </header>
        <content has-header="true">
          <list>
            <item ng-click="goTo('home')">Home</item>
            <item ng-click="goTo('about')">About</item>
            <item ng-click="goTo('slide-box')">Slide Box</item>
          </list>
        </content>
      </side-menu>        
    </side-menus>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>    
</html>
